      <label for="user-{{user.userId}}">{{user.name}}</label>
      <input type="number" id="user-{{user.userId}}" placeholder="0.00â‚¬">
    </div>
    <button mat-raised-button type="button" onclick="calculate()">Calculate</button>

    <h1>Some more tab content</h1>
  </mat-tab>
</mat-tab-group>
