<div *ngFor="let user of users" class="user-outer" [attr.data-user-id]="user.userId">
  <label for="user-{{user.userId}}">{{user.name}}</label>
  <input type="number" min="0" step="any" id="user-{{user.userId}}" placeholder="0.00€" value="{{user.payment_string}}">
</div>
<button mat-raised-button type="button" (click)="calculate()">Calculate</button>

<div *ngIf="showCalculations">
  <mat-grid-list cols="creditors.length">
    <div *ngFor="let cred of creditors" id="creditor-{{cred.name}}">
      {{getUserById(cred.name).name}} gets from
      <div *ngFor="let debtor of cred.debitors">
        {{getUserById(debtor.name).name}} {{debtor.amount}}€
      </div>
    </div>
  </mat-grid-list>
</div>
