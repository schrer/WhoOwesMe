<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="purchaseSum">
      <mat-header-cell *matHeaderCellDef>Summe Ausgaben</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.purchaseSum}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef>Aktiv</mat-header-cell>
      <mat-cell *matCellDef="let element"><mat-slide-toggle [checked]=false (change)="calcBackendService.setUserActive(element.userId, $event.source.checked)">{{element.active}}</mat-slide-toggle></mat-cell>

    <mat-header-row *matHeaderRowDef="['name', 'purchaseSum', 'active']"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: ['name', 'purchaseSum', 'active']"></mat-row>
  </mat-table>
</div>
